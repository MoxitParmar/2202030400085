    <style>
        .search-btn {
          background-color: #fe424d;
          color: white;
          border-radius: 25px;
          padding: 0 1rem 0 1rem;
        }
        .search-btn:hover {
          background-color: #fe424d;
          color: white;
        }
        .search-btn i {
          display: inline;
          margin-right: 0.5rem;
        }
  
        .search-inp {

          padding: 0.5rem 3rem 0.5rem 3rem;

    <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">

            </div>

    <div class="container">
        <div class="row mt-3">
            <h2 class="col-7 offset-2">Login at theWeeknd</h2>
          <div class="col-8 offset-2">
            <form action="mainpage.html"  class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="username" class="form-lable">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  required
                />
              </div>
        
              <div class="mb-3">
                <label for="password" class="form-lable">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <button class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
    </div>
