    <div class="container">
        <div class="row mt-3">
            <div class="col-8 offset-2">
              <h3>edit your listing</h3>
              <form
               
                action="mainpage.html"
                novalidate
                class="needs-validation"
                enctype="multipart/form-data"
              >
                <div class="md-3">
                  <label for="title" class="form-lable">Title</label>
                  <input
                    type="text"
                    name="listing[title]"
                    value="Modern Loft in Downtown"
                    class="form-control"
                    required
                  />
                  <div class="valid-feedback">title looks good</div>
                </div>
                <div class="md-3">
                  <label for="description" class="form-lable">Description</label>
                  <textarea
                    name="listing[description]"
                    cols="30"
                    rows="5"
                    class="form-control"
                    required
                  >Stay in the heart of the city in this stylish loft apartment. Perfect for urban explorers!</textarea
                  >
                  <div class="invalid-feedback">please enter correct description</div>
                </div>
                <div class="mb-3">
                  Original Listing Image <br>
                  <img height="250px" width="450px" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHRyYXZlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" >
                </div>
          
                <div class="md-3">
                  <label for="image" class="form-lable">Upload New Image url</label>
                  <input
                    type="file"
                    name="listing[image]"
                    class="form-control"
                    
                  />
                </div>
                <div class="row">
                  <div class="md-3 col-md-4">
                    <label for="Price" class="form-lable">Price</label>
                    <input
                      type="number"
                      name="listing[price]"
                      value=12000
                      class="form-control"
                      required
                    />
                    <div class="invalid-feedback">price should be valid</div>
                  </div>
                  <div class="md-3 col-md-8">
                    <label for="country" class="form-lable">Country</label>
                    <input
                      type="text"
                      name="listing[country]"
                      value="United States"
                      class="form-control"
                      required
                    />
                    <div class="invalid-feedback">please enter correct country</div>
                  </div>
                </div>
                <div class="md-3">
                  <label for="location" class="form-lable">Location</label>
                  <input
                    type="text"
                    name="listing[location]"
                    value="New York City"
                    class="form-control"
                    required
                  />
                  <div class="invalid-feedback">please enter correct location</div>
                </div>
                <button class="btn btn-dark edit-btn mt-3">Edit</button>
              </form>
            </div>
          </div>
